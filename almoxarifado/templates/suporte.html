      background-color: #002F26;

      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #80FFBF;
      margin-bottom: 20px;
      text-align: center;
    }

    .support-card {
      background-color: #004D3A;

      width: 100%;

    .support-table {

      border-collapse: collapse;

      font-size: 1rem;
      word-break: break-word;  /* <- Adicionado */

    .support-table td:first-child {

      width: 40%;
      color: #80FFBF;
    }

    .support-table a {

      text-decoration: none;
    }

    .support-table a:hover {
      text-decoration: underline;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 24px;
    }

    .whatsapp-button,

      text-decoration: none;
      font-size: 0.95rem;
      transition: background-color 0.3s ease;
      text-align: center;
      flex: 1 1 auto;
      max-width: 180px;
      min-width: 140px;
    }

    .whatsapp-button:hover,
    .voltar:hover {
      background-color: #259f78;
    }

    @media (max-width: 600px) {
      .support-card {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .whatsapp-button,
      .voltar {
        width: 100%;
        max-width: 280px;
      }
    }

    .email-text a {
      font-size: 10px; 
      word-break: break-word;
    }
